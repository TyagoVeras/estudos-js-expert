pre-push:
  parallel: false
  commands:
    check-branch:
      run: |
        current_branch=$(git rev-parse --abbrev-ref HEAD)
        SWHITELIST_BRANCHES=("release" "master" "main")
        if [[ " ${SWHITELIST_BRANCHES[@]} " =~ " ${current_branch} " ]]; then
          echo "Error: Push para a branch '${current_branch}' não é permitido."
          exit 1
        fi

    update-develop:
      run: |
        if ! git rev-parse --verify develop >/dev/null 2>&1; then
          echo "A branch 'develop' não existe. Criando a branch 'develop'..."
          if ! git checkout -b develop; then
            echo "Error: Não foi possível criar a branch 'develop'."
            exit 1
          fi
        else
          if ! git checkout develop; then
            echo "Error: Não foi possível fazer checkout na branch 'develop'."
            exit 1
          fi
        fi

        if ! git pull origin develop; then
          echo "Error: Não foi possível atualizar a branch 'develop' com a remota."
          exit 1
        fi

    merge-develop:
      run: |
        if ! git checkout $current_branch; then
          echo "Error: Não foi possível voltar para a branch atual '${current_branch}'."
          exit 1
        fi

        if ! git merge --no-ff --no-edit develop; then
          echo "Error: Não foi possível realizar o merge da branch 'develop' na branch '${current_branch}'."
          exit 1
        fi



pre-commit:
  parallel: true
  commands:
    tsc:
      tags: ci
      run: echo "tsc"